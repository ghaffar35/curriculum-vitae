<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1"/>
<title>Wicked CSS 3d bar chart using only CSS3 with animations</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div id="wrapper">

	<div id="content">
		<h2>competences</h2>
		<ul id="bar">
			<li id="html_css">
				<div class="top">
					
				</div>
				<div class="bottom">
					<div class="infobox">
						<img src="images/html5css3.png" alt="Html5/Css3" />
					
					</div>
				</div>
			</li>
			<li id="javascript">
				<div class="top">
					<img src="images/macbook.png" alt="Javascript" />
				</div>
				<div class="bottom">
					<div class="infobox">
						<h3>Javascript</h3>
					</div>
				</div>
			</li>
			<li id="Angular">
				<div class="top">
					<img src="images/ipod.png" alt="Angular" />
				</div>
				<div class="bottom">
					<div class="infobox">
						<h3>Angular</h3>
					</div>
				</div>
			</li>
			<li id="Administratif">
				<div class="top">
					<img src="images/cinema.png" alt="Administratif" />
				</div>
				<div class="bottom">
					<div class="infobox">
						<h3>Administratif</h3>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
</body>
</html>
