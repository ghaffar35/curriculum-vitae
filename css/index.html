<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1"/>
<title>Wicked CSS 3d bar chart using only CSS3 with animations</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div id="wrapper">

	<div id="content">
		<h2>competences</h2>
		<ul id="bar">
			<li id="html_css">
				<div class="top">
					<img src="images/iphone.png" alt="iPhone" />
				</div>
				<div class="bottom">
					<div class="infobox">
						<h3>html/css</h3>
					</div>
				</div>
			</li>
			<li id="javascript">
				<div class="top">
					<img src="images/macbook.png" alt="MacBook" />
				</div>
				<div class="bottom">
					<div class="infobox">
						<h3>Javascript</h3>
					</div>
				</div>
			</li>
			<li id="Angular2">
				<div class="top">
					<img src="images/ipod.png" alt="iPod" />
				</div>
				<div class="bottom">
					<div class="infobox">
						<h3>Angular2</h3>
					</div>
				</div>
			</li>
			<li id="Administratif">
				<div class="top">
					<img src="images/cinema.png" alt="Cinema Display" />
				</div>
				<div class="bottom">
					<div class="infobox">
						<h3>Administratif</h3>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
</body>
</html>
